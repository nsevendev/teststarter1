name: teststarter1-${APP_ENV}
services:
  app:
     image: ghcr.io/nsevendev/teststarter1/app:${IMAGE_TAG}
     container_name: teststarter1_${APP_ENV}_app
     labels:
       - "traefik.enable=true"
       - "traefik.docker.network=traefik-nseven"
       - "traefik.http.routers.teststarter1-app.rule=${HOST_TRAEFIK_APP}"
       - "traefik.http.routers.teststarter1-app.entrypoints=websecure"
       - "traefik.http.routers.teststarter1-app.tls=true"
       - "traefik.http.routers.teststarter1-app.tls.certresolver=le"
       - "traefik.http.services.teststarter1-app.loadbalancer.server.port=4000"
     environment:
       NODE_ENV: production
     env_file:
       - ../app/.env
     networks:
       - traefik-nseven
       - teststarter1

networks:
  traefik-nseven:
     external: true
  teststarter1:
     driver: bridge
